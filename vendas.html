<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV | Frente de Caixa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <style>
        :root {
            --bg: #020617; --card: #0f172a; --accent: #00e0ff; --text: #f8fafc;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --border: #1e293b;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* LAYOUT DUAS COLUNAS */
        .left-panel { flex: 2; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid var(--border); }
        .right-panel { flex: 1; background: #000; display: flex; flex-direction: column; padding: 20px; box-shadow: -5px 0 20px rgba(0,0,0,0.5); }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .search-box { display: flex; background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 8px; width: 100%; max-width: 500px; }
        .search-box input { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 16px; margin-left: 10px; }

        /* GRID PRODUTOS */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; overflow-y: auto; padding-right: 5px; height: 100%; }
        .product-card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 15px; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
        .product-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 5px 15px rgba(0, 224, 255, 0.1); }
        .card-title { font-size: 13px; font-weight: bold; margin-bottom: 5px; line-height: 1.3; }
        .card-price { color: var(--success); font-weight: bold; font-size: 15px; }
        .card-stock { font-size: 10px; color: #94a3b8; margin-top: 5px; }
        
        .estoque-alert { position: absolute; top: 5px; right: 5px; width: 10px; height: 10px; border-radius: 50%; }
        .ok { background: var(--success); } .low { background: var(--warning); } .zero { background: var(--danger); }

        /* CARRINHO */
        .cart-header { font-size: 18px; font-weight: bold; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; color: var(--accent); }
        .cart-items { flex: 1; overflow-y: auto; margin-bottom: 20px; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; animation: fadeIn 0.3s; }
        .item-info { display: flex; flex-direction: column; }
        .item-remove { color: var(--danger); cursor: pointer; padding: 5px; }
        .item-remove:hover { color: #ff6b6b; }

        /* TOTAIS E BOTÕES */
        .totals { margin-bottom: 20px; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; color: #94a3b8; }
        .grand-total { font-size: 32px; font-weight: bold; color: var(--success); text-align: right; margin-top: 10px; text-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }

        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; text-transform: uppercase; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .btn-cancel { background: #334155; color: #fff; }
        .btn-cancel:hover { background: var(--danger); }
        .btn-finish { background: var(--accent); color: #000; grid-column: span 2; font-size: 16px; }
        .btn-finish:hover { background: #fff; box-shadow: 0 0 20px var(--accent); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

        /* BOTÃO VOLTAR (ADMIN) */
        #btn-voltar-admin {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; font-weight: bold;
            display: none; /* Escondido por padrão, o JS libera se for admin */
            align-items: center; gap: 5px; text-decoration: none;
        }
        #btn-voltar-admin:hover { background: rgba(0, 224, 255, 0.1); }

    </style>
</head>
<body>

    <div class="left-panel">
        <div class="header">
            <a href="admin.html" id="btn-voltar-admin"><i class="fas fa-arrow-left"></i> Voltar ao BI</a>

            <div class="search-box">
                <i class="fas fa-search" style="color: #64748b;"></i>
                <input type="text" id="busca" placeholder="Buscar produto (Nome, Marca, Modelo)..." onkeyup="filtrarProdutos()">
            </div>
            
            <div style="display: flex; gap: 10px; align-items: center;">
                <div style="text-align: right;">
                    <div style="font-size: 12px; color: #94a3b8;">Vendedor</div>
                    <div style="font-weight: bold; color: var(--accent);" id="user-name">...</div>
                </div>
                <div style="width: 35px; height: 35px; background: #334155; border-radius: 50%; display: flex; justify-content: center; align-items: center;">
                    <i class="fas fa-user"></i>
                </div>
                <a href="index.html" style="color: var(--danger); margin-left: 10px;" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>

        <div class="products-grid" id="grid-produtos">
            <p style="color: #666; text-align: center; width: 100%;">Carregando estoque...</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="cart-header">
            <span><i class="fas fa-shopping-cart"></i> Carrinho</span>
            <span style="font-size: 12px; color: #666;" id="cart-count">0 itens</span>
        </div>

        <div class="cart-items" id="lista-carrinho">
            <div style="text-align: center; color: #334155; margin-top: 50px;">
                <i class="fas fa-basket-shopping" style="font-size: 40px; margin-bottom: 10px;"></i>
                <p>Carrinho vazio</p>
            </div>
        </div>

        <div class="totals">
            <div class="total-row"><span>Subtotal</span><span id="subtotal">R$ 0,00</span></div>
            <div class="total-row"><span>Descontos</span><span id="descontos" style="color: var(--danger);">R$ 0,00</span></div>
            <div class="grand-total" id="total-final">R$ 0,00</div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-cancel" onclick="limparCarrinho()"><i class="fas fa-trash"></i> Limpar</button>
            <button class="btn btn-cancel" onclick="aplicarDesconto()"><i class="fas fa-tag"></i> Desc.</button>
            <button class="btn btn-finish" onclick="finalizarVenda()"><i class="fas fa-check-circle"></i> FINALIZAR VENDA</button>
        </div>
    </div>

    <script>
        // --- 1. SEGURANÇA E INICIALIZAÇÃO ---
        let carrinho = [];
        let produtosEstoque = [];
        
        window.onload = function() {
            // A. Verificar Licença (Kill Switch)
            db.collection("config_sistema").doc("licenca").get().then(doc => {
                if (doc.exists && doc.data().status === "bloqueada") {
                    document.body.innerHTML = '<div style="height:100vh;display:flex;justify-content:center;align-items:center;background:#000;color:red;flex-direction:column;"><h1>ACESSO SUSPENSO</h1><p>Sistema bloqueado remotamente.</p></div>';
                }
            });

            // B. Verificar Usuário Logado
            const usuario = localStorage.getItem('usuarioLogado');
            const cargo = localStorage.getItem('cargoUsuario');

            if (!usuario) {
                alert("Você precisa fazer login!");
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('user-name').innerText = usuario.toUpperCase();

            // C. Mostrar botão de Voltar APENAS se for Admin
            if (cargo === 'admin') {
                document.getElementById('btn-voltar-admin').style.display = 'flex';
            }

            carregarProdutos();
        };

        // --- 2. CARREGAR PRODUTOS DO FIREBASE ---
        async function carregarProdutos() {
            const grid = document.getElementById('grid-produtos');
            grid.innerHTML = '<p style="color:#fff;">Atualizando catálogo...</p>';
            
            try {
                // Pega só o que está disponível
                const snapshot = await db.collection("estoque")
                    .where("status", "==", "disponível")
                    .get();

                produtosEstoque = [];
                snapshot.forEach(doc => {
                    produtosEstoque.push({ id: doc.id, ...doc.data() });
                });

                renderizarProdutos(produtosEstoque);

            } catch (error) {
                console.error("Erro ao carregar:", error);
                grid.innerHTML = '<p style="color:red;">Erro de conexão.</p>';
            }
        }

        function renderizarProdutos(lista) {
            const grid = document.getElementById('grid-produtos');
            grid.innerHTML = "";

            if (lista.length === 0) {
                grid.innerHTML = '<p style="color: #666;">Nenhum produto encontrado.</p>';
                return;
            }

            lista.forEach(p => {
                const preco = parseFloat(p.venda.replace('R$', '').replace('.', '').replace(',', '.'));
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => adicionarAoCarrinho(p);
                
                card.innerHTML = `
                    <div class="estoque-alert ok"></div>
                    <div>
                        <div class="card-title">${p.modelo}</div>
                        <div style="font-size:11px; color:#aaa;">${p.marca} • ${p.cor || ''}</div>
                    </div>
                    <div>
                        <div class="card-price">R$ ${preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                        <div class="card-stock">IMEI: ...${p.imei ? p.imei.slice(-4) : 'N/A'}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filtrarProdutos() {
            const termo = document.getElementById('busca').value.toLowerCase();
            const filtrados = produtosEstoque.filter(p => 
                p.modelo.toLowerCase().includes(termo) || 
                p.marca.toLowerCase().includes(termo) ||
                (p.imei && p.imei.includes(termo))
            );
            renderizarProdutos(filtrados);
        }

        // --- 3. LÓGICA DO CARRINHO ---
        function adicionarAoCarrinho(produto) {
            // Verifica se já está no carrinho
            const existe = carrinho.find(item => item.id === produto.id);
            if (existe) {
                Swal.fire("Ops!", "Este item (IMEI único) já está no carrinho.", "warning");
                return;
            }

            const precoNumerico = parseFloat(produto.venda.replace('R$', '').replace('.', '').replace(',', '.'));
            
            carrinho.push({
                id: produto.id,
                modelo: produto.modelo,
                preco: precoNumerico,
                original: produto // Guarda dados completos para salvar depois
            });
            atualizarCarrinho();
        }

        function removerDoCarrinho(index) {
            carrinho.splice(index, 1);
            atualizarCarrinho();
        }

        function atualizarCarrinho() {
            const lista = document.getElementById('lista-carrinho');
            const subSpan = document.getElementById('subtotal');
            const totalSpan = document.getElementById('total-final');
            const countSpan = document.getElementById('cart-count');

            lista.innerHTML = "";
            let total = 0;

            carrinho.forEach((item, index) => {
                total += item.preco;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div class="item-info">
                        <strong>${item.modelo}</strong>
                        <span>R$ ${item.preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                    </div>
                    <div class="item-remove" onclick="removerDoCarrinho(${index})">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                lista.appendChild(div);
            });

            // Verifica desconto global aplicado
            const descElement = document.getElementById('descontos');
            let valorDesconto = parseFloat(descElement.getAttribute('data-val') || 0);

            let final = total - valorDesconto;
            if(final < 0) final = 0;

            subSpan.innerText = total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            descElement.innerText = "- " + valorDesconto.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            totalSpan.innerText = final.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            countSpan.innerText = `${carrinho.length} itens`;
        }

        function limparCarrinho() {
            carrinho = [];
            document.getElementById('descontos').setAttribute('data-val', 0);
            atualizarCarrinho();
        }

        async function aplicarDesconto() {
            const { value: desc } = await Swal.fire({
                title: 'Aplicar Desconto (R$)',
                input: 'number',
                inputLabel: 'Digite o valor do desconto',
                inputValue: 0,
                showCancelButton: true,
                background: '#1e293b', color: '#fff'
            });

            if (desc) {
                document.getElementById('descontos').setAttribute('data-val', desc);
                atualizarCarrinho();
            }
        }

        // --- 4. FINALIZAÇÃO DA VENDA ---
        async function finalizarVenda() {
            if (carrinho.length === 0) {
                Swal.fire("Carrinho Vazio", "Adicione produtos antes de finalizar.", "warning");
                return;
            }

            // 1. Pergunta dados do cliente e pagamento
            const { value: formValues } = await Swal.fire({
                title: 'Dados do Pagamento',
                html: `
                    <input id="swal-cliente" class="swal2-input" placeholder="Nome do Cliente">
                    <input id="swal-cpf" class="swal2-input" placeholder="CPF (Opcional)">
                    <select id="swal-pag" class="swal2-input">
                        <option value="Pix">Pix</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Cartão Crédito">Cartão Crédito</option>
                        <option value="Cartão Débito">Cartão Débito</option>
                    </select>
                `,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'Confirmar Venda',
                background: '#1e293b', color: '#fff',
                preConfirm: () => {
                    return {
                        cliente: document.getElementById('swal-cliente').value,
                        cpf: document.getElementById('swal-cpf').value,
                        pag: document.getElementById('swal-pag').value
                    }
                }
            });

            if (!formValues || !formValues.cliente) {
                Swal.fire("Atenção", "Nome do cliente é obrigatório.", "warning");
                return;
            }

            // 2. Prepara os dados
            const totalTexto = document.getElementById('total-final').innerText;
            const descontoVal = parseFloat(document.getElementById('descontos').getAttribute('data-val') || 0);
            
            const vendaData = {
                data: new Date().toISOString(),
                cliente: formValues.cliente,
                cpf: formValues.cpf,
                pagamento: formValues.pag,
                itens: carrinho.map(c => ({ modelo: c.modelo, preco: c.preco, id: c.id })),
                total: totalTexto,
                desconto: descontoVal,
                vendedor: localStorage.getItem('usuarioLogado') || 'Desconhecido'
            };

            // 3. Salva no Firebase e Atualiza Estoque
            try {
                Swal.fire({title: 'Processando...', didOpen: () => Swal.showLoading(), background: '#1e293b', color: '#fff'});

                // A. Salva a venda
                await db.collection("vendas").add(vendaData);

                // B. Baixa no estoque (Muda status para 'vendido')
                const batch = db.batch();
                carrinho.forEach(item => {
                    const ref = db.collection("estoque").doc(item.id);
                    batch.update(ref, { status: 'vendido', dataVenda: new Date().toISOString() });
                });
                await batch.commit();

                // C. Prepara Recibo para Impressão
                localStorage.setItem('dadosRecibo', JSON.stringify(vendaData));
                
                // D. Sucesso e Redireciona
                await Swal.fire({
                    icon: 'success', 
                    title: 'Venda Realizada!', 
                    text: 'Estoque atualizado.',
                    background: '#1e293b', color: '#fff'
                });

                // Abre a tela de recibo
                window.open('orcamento.html', '_blank');
                
                limparCarrinho();
                carregarProdutos(); // Atualiza a grade para sumir os vendidos

            } catch (error) {
                console.error(error);
                Swal.fire("Erro", "Falha ao salvar venda no sistema.", "error");
            }
        }
    </script>
</body>
</html>
