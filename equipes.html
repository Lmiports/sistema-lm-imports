<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√âRTICE BI | CORE</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <style>
        /* --- PADR√ÉO VISUAL V√âRTICE BI CORE --- */
        :root { 
            --bg: #020617; 
            --card: #0f172a; 
            --accent: #00e0ff; /* AZUL NEON */
            --border: #1e293b; 
            --text: #f8fafc; 
            --success: #10b981; 
            --danger: #ef4444; 
            --warning: #f59e0b;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: block; 
            min-height: 100vh;
            overflow-y: auto; 
        }
        
        /* HEADER FIXO */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        
        .btn-home {
            text-decoration: none;
            color: #fff;
            background: #1e293b;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border);
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover { background: var(--accent); border-color: var(--accent); color: #000; }

        .page-title { font-size: 18px; font-weight: bold; color: var(--accent); letter-spacing: 1px; margin: 0; }
        .version-tag { font-size: 10px; color: #000; background: var(--accent); padding: 2px 6px; border-radius: 4px; margin-left: 10px; font-weight: 900; letter-spacing: 1px; vertical-align: middle; }

        /* CONTENT */
        .content { 
            padding: 30px; 
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h2 { border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-top: 0; color: var(--text); }

        /* FORMUL√ÅRIO */
        .form-card { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            max-width: 600px; 
            margin: 0 auto 30px auto; 
            border-left: 5px solid var(--accent); 
        }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        
        input[type="text"] { 
            width: 100%; 
            padding: 12px; 
            background: #020617; 
            border: 1px solid var(--border); 
            color: #fff; 
            border-radius: 6px; 
            outline: none; 
            box-sizing: border-box; 
            transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--accent); }

        /* EDI√á√ÉO */
        .editing { border-color: var(--warning); border-left-color: var(--warning); }
        
        /* CHECKBOXES */
        .perms-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 5px; }
        .perm-item { 
            background: rgba(255,255,255,0.05); 
            padding: 10px; 
            border-radius: 5px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            cursor: pointer; 
            border: 1px solid var(--border); 
            transition: 0.2s;
        }
        .perm-item:hover { border-color: var(--accent); background: rgba(0, 224, 255, 0.1); }
        .perm-item input { cursor: pointer; transform: scale(1.2); accent-color: var(--accent); }
        .perm-item span { font-size: 11px; color: #fff; }

        .btn-salvar { 
            width: 100%; 
            padding: 12px; 
            background: var(--accent); 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            border-radius: 6px; 
            color: #000; 
            margin-top: 20px; 
            transition: 0.3s; 
        }
        .btn-salvar:hover { filter: brightness(1.1); }
        
        /* GRID DE USU√ÅRIOS */
        .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .user-card { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 10px; 
            border: 1px solid var(--border); 
            position: relative; 
            transition: 0.3s; 
        }
        .user-card:hover { transform: translateY(-3px); border-color: var(--accent); }
        
        .user-login { font-size: 18px; font-weight: bold; color: #fff; }
        .role-badge { 
            display: inline-block; 
            font-size: 10px; 
            text-transform: uppercase; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-weight: bold; 
            margin-bottom: 10px; 
            background: rgba(0,224,255,0.1); 
            color: var(--accent); 
        }
        
        .actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; }
        .action-btn { cursor: pointer; background: none; border: none; color: #666; transition: 0.2s; font-size: 14px; }
        .action-btn:hover { color: var(--accent); transform: scale(1.2); }
        .btn-del:hover { color: var(--danger); }

        /* RODAP√â */
        .footer { text-align: center; padding: 20px; color: #64748b; font-size: 11px; border-top: 1px solid var(--border); margin-top: 40px; width: 100%; }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) { 
            .perms-grid { grid-template-columns: 1fr 1fr; }
            .content { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="header-top">
        <div class="header-left">
            <a href="menu.html" class="btn-home"><i class="fas fa-home"></i> MENU</a>
            <h1 class="page-title">V√âRTICE BI <span class="version-tag">CORE</span></h1>
        </div>
        <div></div>
    </div>

    <main class="content">
        <h2>Gest√£o de Equipe & Permiss√µes</h2>

        <div class="form-card" id="cardForm">
            <h3 style="margin-top:0; color:var(--text);" id="tituloForm">Novo Usu√°rio</h3>
            <form onsubmit="salvarUsuario(event)">
                <input type="hidden" id="editId">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div class="form-group">
                        <label>Login (Acesso)</label>
                        <input type="text" id="login" placeholder="Ex: joao" required>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="text" id="pass" placeholder="Ex: 1234" required>
                    </div>
                </div>

                <div class="form-group">
                    <label style="color: var(--accent); margin-bottom: 10px;">PERMISS√ïES DE ACESSO</label>
                    <div class="perms-grid">
                        <label class="perm-item"><input type="checkbox" name="perm" value="pdv"> <span>PDV / Vendas</span></label>
                        <label class="perm-item"><input type="checkbox" name="perm" value="clientes"> <span>Clientes</span></label>
                        <label class="perm-item"><input type="checkbox" name="perm" value="estoque"> <span>Estoque</span></label>
                        <label class="perm-item"><input type="checkbox" name="perm" value="fornecedores"> <span>Fornecedores</span></label>
                        <label class="perm-item"><input type="checkbox" name="perm" value="financeiro"> <span>Financeiro (Admin)</span></label>
                        <label class="perm-item"><input type="checkbox" name="perm" value="equipe"> <span>Equipe (Admin)</span></label>
                    </div>
                </div>

                <button type="submit" class="btn-salvar" id="btnSalvar">CADASTRAR</button>
                <button type="button" onclick="limparForm()" style="width:100%; background:none; border:none; color:#666; margin-top:10px; cursor:pointer; font-size:12px;">Cancelar / Limpar</button>
            </form>
        </div>

        <h3 style="color:var(--text); margin-bottom:20px;">Equipe Ativa</h3>
        <div class="user-grid" id="lista-usuarios">
            <div style="color:#666;">Carregando equipe...</div>
        </div>

        <div class="footer">
            V√âRTICE BI CORE v11.0 ¬© Rodrigo N Carvalho 2026
        </div>
    </main>

    <script>
        // --- üîí KILL SWITCH (TRAVA DE SEGURAN√áA) ---
        const DATA_LIMITE = new Date('2030-01-01'); 
        if(new Date() > DATA_LIMITE) { 
            document.body.innerHTML = '<div style="height:100vh;display:flex;justify-content:center;align-items:center;background:#000;color:red;flex-direction:column;"><h1>ACESSO SUSPENSO</h1><p>Contate o suporte.</p></div>'; 
            throw new Error("Bloqueado"); 
        }

        // --- üîí SEGURAN√áA DE LOGIN ---
        if(localStorage.getItem('cargoUsuario') !== 'admin') {
            alert("Acesso restrito.");
            window.location.href = 'index.html';
        }

        // 1. CARREGAR LISTA
        db.collection("equipe").onSnapshot(snap => {
            const div = document.getElementById('lista-usuarios');
            div.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                const perms = u.permissoes ? u.permissoes.join(", ") : "Nenhuma";
                
                div.innerHTML += `
                    <div class="user-card">
                        <div class="actions">
                            <button class="action-btn" onclick="editar('${doc.id}', '${u.login}', '${u.pass}', '${u.permissoes}')" title="Editar"><i class="fas fa-pencil-alt"></i></button>
                            <button class="action-btn btn-del" onclick="deletar('${doc.id}', '${u.login}')" title="Excluir"><i class="fas fa-trash"></i></button>
                        </div>
                        <span class="role-badge">${u.role || 'Vendedor'}</span>
                        <div class="user-login">${u.login}</div>
                        <div style="font-size:12px; color:#999; margin-top:5px;">Senha: ${u.pass}</div>
                        <div style="font-size:10px; color:var(--accent); margin-top:10px; border-top:1px solid #333; padding-top:8px;">
                            <i class="fas fa-lock"></i> ${perms.toUpperCase()}
                        </div>
                    </div>
                `;
            });
        });

        // 2. SALVAR (COM PROTE√á√ÉO CONTRA DUPLICIDADE)
        async function salvarUsuario(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            // Limpa o nome (sem espa√ßos, min√∫sculo)
            const login = document.getElementById('login').value.toLowerCase().trim().replace(/\s/g, '');
            const pass = document.getElementById('pass').value.trim();
            
            const marcados = [];
            document.querySelectorAll('input[name="perm"]:checked').forEach(c => marcados.push(c.value));
            const role = (marcados.includes('financeiro') || marcados.includes('equipe')) ? 'admin' : 'vendedor';
            const dados = { login, pass, role, permissoes: marcados };

            try {
                // VERIFICA√á√ÉO INTELIGENTE DE DUPLICIDADE
                const check = await db.collection("equipe").where("login", "==", login).get();

                if(!check.empty) {
                    const usuarioEncontrado = check.docs[0];
                    if (id) {
                        // Editando: Se o ID encontrado for diferente do meu, o nome j√° √© de outro.
                        if (usuarioEncontrado.id !== id) return alert(`Erro: O login "${login}" j√° existe!`);
                    } else {
                        // Criando: Se achou qualquer um, erro.
                        return alert(`Erro: O login "${login}" j√° existe!`);
                    }
                }

                if(id) {
                    await db.collection("equipe").doc(id).update(dados);
                    alert("Usu√°rio atualizado com sucesso!");
                } else {
                    await db.collection("equipe").add(dados);
                    alert("Usu√°rio criado com sucesso!");
                }
                limparForm();
            } catch(err) { alert("Erro: " + err.message); }
        }

        // 3. EDITAR
        function editar(id, login, pass, permsStr) {
            document.getElementById('editId').value = id;
            document.getElementById('login').value = login;
            document.getElementById('pass').value = pass;
            
            document.getElementById('btnSalvar').innerText = "SALVAR ALTERA√á√ïES";
            document.getElementById('btnSalvar').style.background = "#f59e0b"; // Amarelo
            document.getElementById('btnSalvar').style.color = "#000";
            document.getElementById('tituloForm').innerText = "Editando: " + login.toUpperCase();
            document.getElementById('tituloForm').style.color = "#f59e0b";
            document.getElementById('cardForm').classList.add('editing');

            // Checkboxes
            document.querySelectorAll('input[name="perm"]').forEach(c => c.checked = false);
            if(permsStr && permsStr !== 'undefined') {
                const arr = permsStr.split(',');
                arr.forEach(p => {
                    const el = document.querySelector(`input[value="${p}"]`);
                    if(el) el.checked = true;
                });
            }
            window.scrollTo(0,0);
        }

        // 4. LIMPAR
        function limparForm() {
            document.getElementById('editId').value = "";
            document.getElementById('login').value = "";
            document.getElementById('pass').value = "";
            document.querySelectorAll('input[name="perm"]').forEach(c => c.checked = false);
            
            document.getElementById('btnSalvar').innerText = "CADASTRAR";
            document.getElementById('btnSalvar').style.background = "var(--accent)";
            document.getElementById('tituloForm').innerText = "Novo Usu√°rio";
            document.getElementById('tituloForm').style.color = "var(--text)";
            document.getElementById('cardForm').classList.remove('editing');
        }

        async function deletar(id, login) {
            if(login==='admin') return alert("N√£o pode apagar o admin principal!");
            if(confirm("Tem certeza que deseja apagar este usu√°rio?")) await db.collection("equipe").doc(id).delete();
        }
    </script>
</body>
</html>
