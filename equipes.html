<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÉRTICE | Gestão de Equipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <style>
        :root {
            --bg: #020617; --card: #0f172a; --accent: #00e0ff; --text: #f8fafc;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --border: #1e293b;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR (PADRÃO VÉRTICE) */
        .sidebar { width: 250px; background: #000; border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .logo { color: var(--accent); text-align: center; font-weight: bold; font-size: 24px; margin-bottom: 40px; letter-spacing: 2px; }
        
        .nav-item { padding: 15px; color: #94a3b8; text-decoration: none; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; transition: 0.3s; cursor: pointer; }
        .nav-item:hover, .nav-item.active { background: var(--accent); color: #000; font-weight: bold; box-shadow: 0 0 15px rgba(0, 224, 255, 0.4); }

        /* CONTEÚDO */
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        h2 { border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-top: 0; color: var(--text); }

        /* FORMULÁRIO */
        .form-card { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); max-width: 500px; margin-bottom: 30px; position: relative; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; background: #1e293b; border: 1px solid var(--border); color: #fff; border-radius: 6px; outline: none; box-sizing: border-box; }
        input:focus, select:focus { border-color: var(--accent); }
        input[readonly] { opacity: 0.5; cursor: not-allowed; }

        .btn-group { display: flex; gap: 10px; }
        .btn-salvar { flex: 1; padding: 12px; background: var(--accent); border: none; font-weight: bold; cursor: pointer; border-radius: 6px; color: #000; transition: 0.3s; }
        .btn-salvar:hover { opacity: 0.9; }
        
        .btn-cancelar { padding: 12px; background: transparent; border: 1px solid var(--danger); color: var(--danger); border-radius: 6px; cursor: pointer; display: none; }
        .btn-cancelar:hover { background: var(--danger); color: #fff; }

        /* ESTADO DE EDIÇÃO */
        .form-card.editing { border-color: var(--warning); }
        .form-card.editing .btn-salvar { background: var(--warning); color: #000; }

        /* LISTA DE USUÁRIOS */
        .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .user-card { background: var(--card); padding: 20px; border-radius: 10px; border: 1px solid var(--border); position: relative; transition: 0.3s; }
        .user-card:hover { border-color: var(--accent); transform: translateY(-3px); }

        .role-badge { display: inline-block; font-size: 10px; text-transform: uppercase; padding: 4px 8px; border-radius: 4px; font-weight: bold; margin-bottom: 10px; }
        .role-admin { background: rgba(0, 224, 255, 0.15); color: var(--accent); }
        .role-vendedor { background: rgba(16, 185, 129, 0.15); color: var(--success); }

        .user-login { font-size: 18px; font-weight: bold; color: #fff; margin-bottom: 5px; }
        .user-pass { font-size: 13px; color: #94a3b8; display: flex; align-items: center; gap: 5px; }
        
        .actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; }
        .action-btn { cursor: pointer; font-size: 14px; transition: 0.2s; background: none; border: none; }
        .btn-edit { color: var(--warning); }
        .btn-del { color: var(--danger); }
        .action-btn:hover { transform: scale(1.2); }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            body { flex-direction: column; overflow: auto; height: auto; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">VÉRTICE</div>
        <nav>
            <a href="admin.html" class="nav-item"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="vendas.html" class="nav-item"><i class="fas fa-cash-register"></i> PDV</a>
            <a href="#" class="nav-item active"><i class="fas fa-users"></i> Equipe</a>
            <a href="index.html" class="nav-item" style="margin-top: auto; color: var(--danger);"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </nav>
    </aside>

    <main class="content">
        <h2>Gestão de Equipe</h2>

        <div class="form-card" id="cardFormulario">
            <h3 style="margin-top:0; color:var(--text);" id="tituloForm">Novo Usuário</h3>
            <form onsubmit="salvarUsuario(event)">
                <input type="hidden" id="editId"> <div class="form-group">
                    <label>Login de Acesso</label>
                    <input type="text" id="login" placeholder="Ex: joao" required>
                    <small style="font-size:10px; color:#666;">Sem espaços ou acentos.</small>
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <input type="text" id="pass" placeholder="Ex: 1234" required>
                </div>
                
                <div class="form-group">
                    <label>Cargo / Permissão</label>
                    <select id="role">
                        <option value="vendedor">Vendedor (Acesso PDV)</option>
                        <option value="admin">Administrador (Acesso Total)</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-salvar" id="btnSalvar">CADASTRAR</button>
                    <button type="button" class="btn-cancelar" id="btnCancelar" onclick="resetarFormulario()">CANCELAR</button>
                </div>
            </form>
        </div>

        <h3 style="margin-bottom: 20px; color: #94a3b8;">Usuários Ativos</h3>
        <div class="user-grid" id="lista-usuarios">
            <p style="color:#666;">Carregando equipe...</p>
        </div>
    </main>

    <script>
        // SEGURANÇA BÁSICA
        if(localStorage.getItem('cargoUsuario') !== 'admin') {
            window.location.href = 'index.html';
        }

        // --- 1. CARREGAR LISTA ---
        db.collection("equipe").onSnapshot(snap => {
            const div = document.getElementById('lista-usuarios');
            div.innerHTML = "";

            if(snap.empty) {
                div.innerHTML = "<p>Nenhum usuário encontrado.</p>";
                return;
            }

            snap.forEach(doc => {
                const u = doc.data();
                const id = doc.id;
                
                // Define cor do badge
                const badgeClass = u.role === 'admin' ? 'role-admin' : 'role-vendedor';
                
                // Cria o Card
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <div class="actions">
                        <button class="action-btn btn-edit" onclick="editarUsuario('${id}', '${u.login}', '${u.pass}', '${u.role}')" title="Editar">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="action-btn btn-del" onclick="excluirUsuario('${id}', '${u.login}')" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <span class="role-badge ${badgeClass}">${u.role}</span>
                    <div class="user-login">${u.login}</div>
                    <div class="user-pass"><i class="fas fa-key"></i> ${u.pass}</div>
                `;
                div.appendChild(card);
            });
        });

        // --- 2. SALVAR (CRIAR OU ATUALIZAR) ---
        async function salvarUsuario(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const login = document.getElementById('login').value.toLowerCase().trim().replace(/\s/g, ''); // Remove espaços
            const pass = document.getElementById('pass').value.trim();
            const role = document.getElementById('role').value;

            if(login.length < 2) return alert("Login muito curto!");

            try {
                if(id) {
                    // MODO EDIÇÃO: Atualiza o existente
                    await db.collection("equipe").doc(id).update({
                        pass: pass,
                        role: role
                        // Não atualizamos o login para evitar duplicidade, mas se quiser pode liberar
                    });
                    alert("Usuário atualizado com sucesso!");
                } else {
                    // MODO CRIAÇÃO: Cria um novo
                    // Verifica se já existe esse login
                    const check = await db.collection("equipe").where("login", "==", login).get();
                    if(!check.empty) return alert("Erro: Esse login JÁ EXISTE!");

                    await db.collection("equipe").add({
                        login: login,
                        pass: pass,
                        role: role
                    });
                    alert("Usuário criado!");
                }
                
                resetarFormulario();

            } catch (error) {
                console.error(error);
                alert("Erro ao salvar: " + error.message);
            }
        }

        // --- 3. PREPARAR PARA EDITAR ---
        function editarUsuario(id, login, pass, role) {
            // Preenche o formulário com os dados do card
            document.getElementById('editId').value = id;
            document.getElementById('login').value = login;
            document.getElementById('login').setAttribute('readonly', true); // Trava o login na edição
            document.getElementById('pass').value = pass;
            document.getElementById('role').value = role;

            // Muda o visual para "Modo Edição"
            document.getElementById('cardFormulario').classList.add('editing');
            document.getElementById('tituloForm').innerText = "Editando: " + login.toUpperCase();
            document.getElementById('btnSalvar').innerText = "SALVAR ALTERAÇÕES";
            document.getElementById('btnCancelar').style.display = 'block'; // Mostra botão cancelar
            
            // Rola a tela para cima
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- 4. EXCLUIR ---
        async function excluirUsuario(id, login) {
            if(login === 'admin' || login === 'a') {
                return alert("Proteção: O usuário Admin Principal não pode ser excluído.");
            }
            
            if(confirm(`Tem certeza que deseja excluir o usuário "${login}"?`)) {
                try {
                    await db.collection("equipe").doc(id).delete();
                } catch (error) {
                    alert("Erro ao excluir.");
                }
            }
        }

        // --- 5. LIMPAR FORMULÁRIO ---
        function resetarFormulario() {
            document.getElementById('editId').value = "";
            document.getElementById('login').value = "";
            document.getElementById('login').removeAttribute('readonly'); // Destrava login
            document.getElementById('pass').value = "";
            document.getElementById('role').value = "vendedor";

            // Volta visual para "Modo Novo"
            document.getElementById('cardFormulario').classList.remove('editing');
            document.getElementById('tituloForm').innerText = "Novo Usuário";
            document.getElementById('btnSalvar').innerText = "CADASTRAR";
            document.getElementById('btnCancelar').style.display = 'none';
        }
    </script>
</body>
</html>
