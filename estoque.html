<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√âRTICE BI | ESTOQUE</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #00e0ff; --text: #f8fafc; --border: #1e293b; --success: #10b981; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; padding-bottom: 80px; user-select: none; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .header h2 { margin: 0; color: var(--accent); font-size: 20px; letter-spacing: 1px; }
        
        .btn-voltar { color: #fff; background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 13px; display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); }
        .btn-add { background: var(--accent); color: #000; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0,224,255,0.3); }

        /* BUSCA */
        .search-box { position: relative; margin-bottom: 20px; }
        .search-box input { width: 100%; background: var(--card); border: 1px solid var(--border); padding: 12px 12px 12px 40px; border-radius: 10px; color: #fff; font-size: 14px; box-sizing: border-box; outline: none; }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #64748b; }

        /* LISTA */
        .item-list { display: flex; flex-direction: column; gap: 10px; }
        .item-card { 
            background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center;
        }
        .item-info h4 { margin: 0 0 5px 0; color: #fff; font-size: 14px; }
        .item-info p { margin: 0; color: #94a3b8; font-size: 11px; }
        .item-price { text-align: right; }
        .price-val { display: block; font-weight: bold; color: var(--success); font-size: 14px; }
        .cost-val { display: block; font-size: 10px; color: #64748b; margin-top: 2px; }

        .tag-cat { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 9px; text-transform: uppercase; font-weight: bold; margin-top: 5px; background: rgba(255,255,255,0.05); color: #94a3b8; }
        
        .actions { margin-left: 10px; display: flex; gap: 8px; }
        .btn-icon { background: transparent; border: 1px solid var(--border); color: #94a3b8; width: 30px; height: 30px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-icon.del:hover { background: rgba(239, 68, 68, 0.2); color: #ef4444; border-color: #ef4444; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; display: none; justify-content: center; align-items: flex-end; }
        .modal-sheet { background: #1e293b; width: 100%; max-width: 500px; border-radius: 20px 20px 0 0; padding: 25px; box-sizing: border-box; animation: slideUp 0.3s ease; border-top: 1px solid var(--accent); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #94a3b8; font-size: 12px; margin-bottom: 5px; }
        .form-control { width: 100%; background: #0f172a; border: 1px solid #334155; padding: 12px; border-radius: 8px; color: #fff; box-sizing: border-box; outline: none; font-size: 14px; }
        .form-control:focus { border-color: var(--accent); }

        .btn-save { width: 100%; background: var(--accent); color: #000; font-weight: bold; padding: 15px; border-radius: 10px; border: none; cursor: pointer; margin-top: 10px; font-size: 16px; }

        /* Loader */
        .loader-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; justify-content:center; align-items:center; z-index:100; flex-direction: column; color: #fff; }
    </style>
</head>
<body>

    <div class="header">
        <a href="menu.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Menu</a>
        <h2>ESTOQUE</h2>
        <button class="btn-add" onclick="abrirModal()"><i class="fas fa-plus"></i></button>
    </div>

    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="busca" placeholder="Buscar produto..." onkeyup="filtrarEstoque()">
    </div>

    <div class="item-list" id="lista-estoque">
        <div style="text-align:center; color:#64748b; margin-top:50px;">Carregando estoque...</div>
    </div>

    <div class="modal-overlay" id="modalProduto">
        <div class="modal-sheet">
            <h3 style="margin:0 0 20px 0; color:#fff;">Novo Produto</h3>
            
            <input type="hidden" id="prod-id">
            
            <div class="form-group">
                <label>Nome do Produto (Modelo)</label>
                <input type="text" id="prod-nome" class="form-control" placeholder="Ex: Capa iPhone 13">
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="form-group">
                    <label>Categoria</label>
                    <select id="prod-cat" class="form-control">
                        <option value="celular">Celular</option>
                        <option value="acessorio">Acess√≥rio</option>
                        <option value="roupa">Roupa</option>
                        <option value="perfume">Perfume</option>
                        <option value="eletronico">Eletr√¥nico</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Quantidade (Lote)</label>
                    <input type="number" id="prod-qtd" class="form-control" value="1" min="1">
                </div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="form-group">
                    <label>Custo (R$)</label>
                    <input type="text" id="prod-custo" class="form-control" placeholder="0,00" oninput="mascaraMoeda(this)">
                </div>
                <div class="form-group">
                    <label>Venda (R$)</label>
                    <input type="text" id="prod-venda" class="form-control" placeholder="0,00" oninput="mascaraMoeda(this)">
                </div>
            </div>

            <div class="form-group">
                <label>IMEI / Serial / Obs</label>
                <input type="text" id="prod-imei" class="form-control" placeholder="Opcional">
            </div>

            <button class="btn-save" onclick="salvarProduto()">SALVAR PRODUTO</button>
            <button onclick="fecharModal()" style="width:100%; background:transparent; color:#94a3b8; border:none; padding:15px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <div class="loader-overlay" id="loader">
        <i class="fas fa-circle-notch fa-spin fa-2x"></i>
        <p style="margin-top:10px;">Salvando...</p>
    </div>

    <script>
        // --- üîí SEGURAN√áA ---
        const DATA_LIMITE = new Date('2030-01-01');
        if(new Date() > DATA_LIMITE) throw new Error("Bloqueado");
        
        // Verifica permiss√£o
        const permissoes = localStorage.getItem('permissoesUsuario');
        // Se n√£o for admin e n√£o tiver 'estoque' nas permiss√µes
        if (localStorage.getItem('cargoUsuario') !== 'admin' && (!permissoes || !permissoes.includes('estoque'))) {
            alert("Acesso n√£o autorizado.");
            window.location.href = 'menu.html';
        }

        let estoque = [];

        window.onload = carregarEstoque;

        function carregarEstoque() {
            db.collection("estoque").orderBy("modelo").onSnapshot(snapshot => {
                estoque = [];
                const lista = document.getElementById('lista-estoque');
                lista.innerHTML = "";

                snapshot.forEach(doc => {
                    const data = doc.data();
                    if(data.status === 'dispon√≠vel') { // S√≥ mostra o que n√£o foi vendido
                        estoque.push({ id: doc.id, ...data });
                    }
                });
                renderizarLista(estoque);
            });
        }

        function renderizarLista(itens) {
            const lista = document.getElementById('lista-estoque');
            lista.innerHTML = "";

            if(itens.length === 0) {
                lista.innerHTML = '<div style="text-align:center; color:#64748b; margin-top:20px;">Estoque vazio.</div>';
                return;
            }

            itens.forEach(item => {
                let icone = 'box';
                if(item.categoria === 'celular') icone = 'mobile-alt';
                if(item.categoria === 'acessorio') icone = 'headphones';
                if(item.categoria === 'roupa') icone = 'tshirt';
                if(item.categoria === 'perfume') icone = 'spray-can';

                lista.innerHTML += `
                    <div class="item-card">
                        <div style="display:flex; align-items:center; gap:15px;">
                            <div style="background:rgba(255,255,255,0.05); width:40px; height:40px; border-radius:10px; display:flex; align-items:center; justify-content:center; color:#94a3b8;">
                                <i class="fas fa-${icone}"></i>
                            </div>
                            <div class="item-info">
                                <h4>${item.modelo}</h4>
                                <span class="tag-cat">${item.categoria}</span>
                                <p style="margin-top:4px;">${item.imei || 'S/N'}</p>
                            </div>
                        </div>
                        <div style="display:flex; align-items:center;">
                            <div class="item-price">
                                <span class="price-val">${formatMoeda(item.venda)}</span>
                                <span class="cost-val">Custo: ${formatMoeda(item.custo)}</span>
                            </div>
                            <div class="actions">
                                <button class="btn-icon del" onclick="excluirProduto('${item.id}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filtrarEstoque() {
            const termo = document.getElementById('busca').value.toLowerCase();
            const filtrados = estoque.filter(item => 
                item.modelo.toLowerCase().includes(termo) || 
                (item.imei && item.imei.toLowerCase().includes(termo))
            );
            renderizarLista(filtrados);
        }

        // --- FUN√á√ïES DE CADASTRO ---
        function abrirModal() {
            document.getElementById('modalProduto').style.display = 'flex';
            document.getElementById('prod-id').value = '';
            document.getElementById('prod-nome').value = '';
            document.getElementById('prod-custo').value = '';
            document.getElementById('prod-venda').value = '';
            document.getElementById('prod-imei').value = '';
            document.getElementById('prod-qtd').value = '1'; // Reset Qtd
            document.getElementById('prod-nome').focus();
        }

        function fecharModal() {
            document.getElementById('modalProduto').style.display = 'none';
        }

        async function salvarProduto() {
            const nome = document.getElementById('prod-nome').value.trim();
            const cat = document.getElementById('prod-cat').value;
            const custo = parseFloat(document.getElementById('prod-custo').value.replace('.','').replace(',','.')) || 0;
            const venda = parseFloat(document.getElementById('prod-venda').value.replace('.','').replace(',','.')) || 0;
            const imei = document.getElementById('prod-imei').value.trim();
            const qtd = parseInt(document.getElementById('prod-qtd').value) || 1; // PEGA A QUANTIDADE

            if (!nome || !venda) {
                alert("Preencha o nome e o valor de venda!");
                return;
            }

            document.getElementById('loader').style.display = 'flex';

            // DADOS BASE DO PRODUTO
            const dados = {
                modelo: nome,
                categoria: cat,
                custo: custo,
                venda: venda,
                imei: imei,
                status: 'dispon√≠vel',
                data_cadastro: new Date().toISOString()
            };

            try {
                const batchPromises = [];
                
                // --- MULTIPLICADOR DE CADASTRO ---
                // Cria X produtos de uma vez no banco
                for(let i = 0; i < qtd; i++) {
                    batchPromises.push(db.collection("estoque").add(dados));
                }

                await Promise.all(batchPromises);

                document.getElementById('loader').style.display = 'none';
                fecharModal();
                // N√£o precisa alert, a lista atualiza sozinha (realtime)
            } catch (error) {
                console.error(error);
                alert("Erro ao salvar: " + error);
                document.getElementById('loader').style.display = 'none';
            }
        }

        function excluirProduto(id) {
            if(confirm("Excluir este item do estoque?")) {
                db.collection("estoque").doc(id).delete();
            }
        }

        // M√ÅSCARAS
        function mascaraMoeda(i) {
            var v = i.value.replace(/\D/g,'');
            v = (v/100).toFixed(2) + '';
            v = v.replace(".", ",");
            v = v.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
            v = v.replace(/(\d)(\d{3}),/g, "$1.$2,");
            i.value = v;
        }
        function formatMoeda(val) { return val.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}); }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            if (event.target == document.getElementById('modalProduto')) {
                fecharModal();
            }
        }
    </script>
</body>
</html>
