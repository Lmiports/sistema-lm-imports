<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÃ‰RTICE BI | MENU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="js/firebase-config.js"></script>

    <style>
        /* --- PADRÃƒO VÃ‰RTICE BI CORE --- */
        :root {
            --bg: #020617; 
            --card: #0f172a; 
            --accent: #00e0ff; /* AZUL NEON */
            --border: #1e293b; 
            --text: #f8fafc;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* LOGO E CABEÃ‡ALHO */
        .brand-area {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }
        
        .brand-title {
            font-size: 32px;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 224, 255, 0.4);
        }
        
        .brand-sub {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 5px;
        }

        /* GRID DE BOTÃ•ES (HUB) */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 por linha no celular */
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .menu-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
            position: relative;
            overflow: hidden;
        }

        .menu-card i {
            font-size: 32px;
            margin-bottom: 10px;
            color: #94a3b8;
            transition: 0.3s;
        }

        .menu-card span {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* EFEITOS DE HOVER E NEON */
        .menu-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(0, 224, 255, 0.15);
        }
        
        .menu-card:hover i {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        /* CARD ESPECIAL DE SAIR */
        .menu-card.logout {
            border-color: rgba(239, 68, 68, 0.3);
        }
        .menu-card.logout:hover {
            border-color: var(--danger);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.2);
        }
        .menu-card.logout:hover i { color: var(--danger); text-shadow: 0 0 10px var(--danger); }

        /* RODAPÃ‰ */
        .footer-info {
            margin-top: 50px;
            text-align: center;
            font-size: 11px;
            color: #475569;
        }

        /* RESPONSIVIDADE PC */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 por linha no PC */
            }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="brand-area">
        <h1 class="brand-title">VÃ‰RTICE</h1>
        <div class="brand-sub">BI CORE SYSTEM</div>
    </div>

    <div class="menu-grid">
        <a href="vendas.html" class="menu-card" target="_self">
            <i class="fas fa-cash-register"></i>
            <span>PDV / Caixa</span>
        </a>

        <a href="estoque.html" class="menu-card" target="_self">
            <i class="fas fa-boxes"></i>
            <span>Estoque</span>
        </a>

        <a href="clientes.html" class="menu-card" target="_self">
            <i class="fas fa-users"></i>
            <span>Clientes</span>
        </a>

        <a href="fornecedores.html" class="menu-card" target="_self">
            <i class="fas fa-truck"></i>
            <span>Fornecedores</span>
        </a>

        <a href="admin.html" class="menu-card" target="_self" id="btn-admin" style="display:none;">
            <i class="fas fa-chart-pie"></i>
            <span>Painel BI</span>
        </a>

        <a href="equipes.html" class="menu-card" target="_self" id="btn-equipe" style="display:none;">
            <i class="fas fa-user-shield"></i>
            <span>Equipe</span>
        </a>

        <a href="#" onclick="fazerLogout()" class="menu-card logout">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
        </a>
    </div>

    <div class="footer-info">
        <div id="usuario-display" style="color: var(--accent); margin-bottom: 5px; font-weight: bold;"></div>
        VÃ‰RTICE BI CORE v11.0 Â© Rodrigo N Carvalho 2026
    </div>

    <script>
        // 1. VERIFICAÃ‡ÃƒO DE LOGIN
        const usuario = localStorage.getItem('usuarioLogado');
        const cargo = localStorage.getItem('cargoUsuario');

        if (!usuario || !cargo) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('usuario-display').innerText = `OlÃ¡, ${usuario.toUpperCase()}`;
            
            // Libera botÃµes restritos para Admin
            if (cargo === 'admin') {
                document.getElementById('btn-admin').style.display = 'flex';
                document.getElementById('btn-equipe').style.display = 'flex';
            }
        }

        // 2. FUNÃ‡ÃƒO DE LOGOUT SEGURA
        function fazerLogout() {
            if(confirm("Deseja sair do sistema?")) {
                localStorage.clear(); // Limpa tudo
                window.location.href = 'index.html';
            }
        }

        // 3. SEGURANÃ‡A AVANÃ‡ADA (O PULO DO GATO) ðŸ˜¼
        
        // A. Se alguÃ©m fizer logout em OUTRA aba, esta aba sai tambÃ©m
        window.addEventListener('storage', function(e) {
            if (!localStorage.getItem('usuarioLogado')) {
                window.location.href = 'index.html';
            }
        });

        // B. Se a pessoa voltar para esta aba depois de um tempo, checa se ainda estÃ¡ logado
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // Aba ficou visÃ­vel de novo
                if (!localStorage.getItem('usuarioLogado')) {
                    alert("SessÃ£o expirada ou encerrada em outra janela.");
                    window.location.href = 'index.html';
                }
            }
        });

    </script>
</body>
</html>
