<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√âRTICE BI | MENU</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="js/firebase-config.js"></script>

    <style>
        /* --- PADR√ÉO V√âRTICE BI CORE (PREMIUM) --- */
        :root {
            --bg: #020617; 
            --accent: #00e0ff; /* AZUL NEON */
            --text: #f8fafc;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg);
            /* FUNDO CYBER GRID (Linhas) */
            background-image: 
                linear-gradient(rgba(0, 224, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 224, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
            overflow: hidden; /* Evita scroll desnecess√°rio no fundo fixo */
        }

        /* Efeito de Luz Central (Spotlight) */
        body::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; height: 80%;
            background: radial-gradient(circle, rgba(0, 224, 255, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* LOGO & SAUDA√á√ÉO */
        .brand-area {
            text-align: center;
            margin-bottom: 40px;
            z-index: 1;
        }
        
        .brand-title {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 224, 255, 0.4);
        }
        
        .brand-title span { color: var(--accent); }
        
        .brand-sub {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 5px;
            font-weight: 600;
        }

        .user-welcome {
            margin-top: 20px;
            font-size: 13px;
            color: #e2e8f0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            padding: 6px 18px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* GRID (HUB) */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
            z-index: 1;
        }

        /* BOT√ÉO TIPO "VIDRO" (GLASSMORPHISM) */
        .menu-card {
            background: rgba(15, 23, 42, 0.6); /* Fundo escuro semi-transparente */
            backdrop-filter: blur(12px); /* O desfoque m√°gico */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08); /* Borda fina */
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 110px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            -webkit-tap-highlight-color: transparent;
        }

        /* Brilho interno sutil */
        .menu-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .menu-card i {
            font-size: 32px;
            margin-bottom: 12px;
            background: -webkit-linear-gradient(#fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: 0.3s;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .menu-card span {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #cbd5e1;
            transition: 0.3s;
        }

        /* EFEITOS DE INTERA√á√ÉO (HOVER / TOUCH) */
        .menu-card:active { transform: scale(0.96); } 
        
        .menu-card:hover {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 224, 255, 0.15);
        }
        
        .menu-card:hover i {
            background: -webkit-linear-gradient(#fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px var(--accent));
            transform: scale(1.1);
        }

        .menu-card:hover span { color: #fff; }

        /* BOT√ÉO SAIR (Estilo Perigo) */
        .menu-card.logout:hover {
            border-color: var(--danger);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.2);
        }
        .menu-card.logout:hover i {
            background: -webkit-linear-gradient(#fff, var(--danger));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px var(--danger));
        }

        .footer-info {
            margin-top: 40px;
            text-align: center;
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            letter-spacing: 1px;
            z-index: 1;
        }

        /* RESPONSIVIDADE */
        @media (min-width: 768px) {
            .menu-grid { grid-template-columns: repeat(3, 1fr); max-width: 800px; gap: 20px; }
            .menu-card { height: 130px; }
        }
    </style>
</head>
<body>

    <div class="brand-area">
        <h1 class="brand-title">V√âRTICE <span>BI CORE</span></h1>
        <div class="brand-sub">GEST√ÉO INTELIGENTE</div>
        <div id="usuario-display" class="user-welcome">
            <i class="fas fa-circle-notch fa-spin"></i> Carregando...
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-card" onclick="navegar('vendas.html')">
            <i class="fas fa-cash-register"></i>
            <span>PDV / Caixa</span>
        </div>

        <div class="menu-card" onclick="navegar('estoque.html')">
            <i class="fas fa-boxes"></i>
            <span>Estoque</span>
        </div>

        <div class="menu-card" onclick="navegar('clientes.html')">
            <i class="fas fa-users"></i>
            <span>Clientes</span>
        </div>

        <div class="menu-card" onclick="navegar('fornecedores.html')">
            <i class="fas fa-truck"></i>
            <span>Fornecedores</span>
        </div>

        <div class="menu-card" onclick="navegar('admin.html')" id="btn-admin" style="display:none;">
            <i class="fas fa-chart-pie"></i>
            <span>Painel BI</span>
        </div>

        <div class="menu-card" onclick="navegar('equipes.html')" id="btn-equipe" style="display:none;">
            <i class="fas fa-user-shield"></i>
            <span>Equipe</span>
        </div>

        <div class="menu-card logout" onclick="fazerLogout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
        </div>
    </div>

    <div class="footer-info">
        V√âRTICE BI CORE v11.0 ¬© Rodrigo N Carvalho 2026
    </div>

    <script>
        // --- üîí KILL SWITCH ---
        const DATA_LIMITE = new Date('2030-01-01'); 
        if(new Date() > DATA_LIMITE) { 
            document.body.innerHTML = '<div style="height:100vh;display:flex;justify-content:center;align-items:center;background:#000;color:red;flex-direction:column;"><h1>ACESSO SUSPENSO</h1><p>Contate o suporte.</p></div>'; 
            throw new Error("Bloqueado"); 
        }

        // 1. SEGURAN√áA DE LOGIN
        const usuario = localStorage.getItem('usuarioLogado');
        const cargo = localStorage.getItem('cargoUsuario');

        if (!usuario || !cargo) {
            window.location.href = 'index.html';
        } else {
            // Sauda√ß√£o no TOPO com √≠cone
            document.getElementById('usuario-display').innerHTML = `<i class="fas fa-user-circle"></i> Ol√°, ${usuario.toUpperCase()}`;
            
            if (cargo === 'admin') {
                document.getElementById('btn-admin').style.display = 'flex';
                document.getElementById('btn-equipe').style.display = 'flex';
            }
        }

        // 2. NAVEGA√á√ÉO SEGURA (Substitui links)
        function navegar(destino) {
            window.location.href = destino;
        }

        // 3. LOGOUT
        function fazerLogout() {
            if(confirm("Deseja sair do sistema?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // 4. SINCRONIA DE ABAS
        window.addEventListener('storage', function(e) {
            if (!localStorage.getItem('usuarioLogado')) {
                window.location.href = 'index.html';
            }
        });

        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !localStorage.getItem('usuarioLogado')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
