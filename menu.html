<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÉRTICE BI | MENU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="js/firebase-config.js"></script>

    <style>
        /* --- PADRÃO VÉRTICE BI CORE --- */
        :root {
            --bg: #020617; 
            --card: #0f172a; 
            --accent: #00e0ff; /* AZUL NEON */
            --border: #1e293b; 
            --text: #f8fafc;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none; /* Evita seleção de texto no celular */
        }

        /* LOGO */
        .brand-area {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .brand-title {
            font-size: 32px;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: 3px;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 224, 255, 0.4);
        }
        
        .brand-sub {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 5px;
        }

        /* GRID (HUB) */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        /* BOTÃO TIPO APP (DIV clicável) */
        /* Isso impede o "Abrir em nova guia" */
        .menu-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: var(--text);
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 110px;
            cursor: pointer; /* Mãozinha no PC */
            position: relative;
            -webkit-tap-highlight-color: transparent; /* Remove flash no celular */
        }

        .menu-card i {
            font-size: 28px;
            margin-bottom: 10px;
            color: #94a3b8;
            transition: 0.3s;
        }

        .menu-card span {
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* HOVER E ATIVO */
        .menu-card:active { transform: scale(0.95); } /* Efeito de clique */
        
        .menu-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.1);
        }
        
        .menu-card:hover i {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        /* BOTÃO SAIR */
        .menu-card.logout:hover {
            border-color: var(--danger);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }
        .menu-card.logout:hover i { color: var(--danger); text-shadow: 0 0 10px var(--danger); }

        .footer-info {
            margin-top: 40px;
            text-align: center;
            font-size: 10px;
            color: #475569;
        }

        /* RESPONSIVIDADE */
        @media (min-width: 768px) {
            .menu-grid { grid-template-columns: repeat(3, 1fr); max-width: 800px; }
        }
    </style>
</head>
<body>

    <div class="brand-area">
        <h1 class="brand-title">VÉRTICE</h1>
        <div class="brand-sub">BI CORE SYSTEM</div>
    </div>

    <div class="menu-grid">
        <div class="menu-card" onclick="navegar('vendas.html')">
            <i class="fas fa-cash-register"></i>
            <span>PDV / Caixa</span>
        </div>

        <div class="menu-card" onclick="navegar('estoque.html')">
            <i class="fas fa-boxes"></i>
            <span>Estoque</span>
        </div>

        <div class="menu-card" onclick="navegar('clientes.html')">
            <i class="fas fa-users"></i>
            <span>Clientes</span>
        </div>

        <div class="menu-card" onclick="navegar('fornecedores.html')">
            <i class="fas fa-truck"></i>
            <span>Fornecedores</span>
        </div>

        <div class="menu-card" onclick="navegar('admin.html')" id="btn-admin" style="display:none;">
            <i class="fas fa-chart-pie"></i>
            <span>Painel BI</span>
        </div>

        <div class="menu-card" onclick="navegar('equipes.html')" id="btn-equipe" style="display:none;">
            <i class="fas fa-user-shield"></i>
            <span>Equipe</span>
        </div>

        <div class="menu-card logout" onclick="fazerLogout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
        </div>
    </div>

    <div class="footer-info">
        <div id="usuario-display" style="color: var(--accent); margin-bottom: 5px; font-weight: bold;"></div>
        VÉRTICE BI CORE v11.0 © Rodrigo N Carvalho 2026
    </div>

    <script>
        // 1. SEGURANÇA DE LOGIN
        const usuario = localStorage.getItem('usuarioLogado');
        const cargo = localStorage.getItem('cargoUsuario');

        if (!usuario || !cargo) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('usuario-display').innerText = `Olá, ${usuario.toUpperCase()}`;
            if (cargo === 'admin') {
                document.getElementById('btn-admin').style.display = 'flex';
                document.getElementById('btn-equipe').style.display = 'flex';
            }
        }

        // 2. NAVEGAÇÃO SEGURA (Substitui links)
        function navegar(destino) {
            // Isso força a troca na MESMA janela
            window.location.href = destino;
        }

        // 3. LOGOUT
        function fazerLogout() {
            if(confirm("Deseja sair do sistema?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        // 4. SINCRONIA DE ABAS (Segurança Extra)
        // Se sair em uma aba, todas as outras do sistema fecham/vão pro login
        window.addEventListener('storage', function(e) {
            if (!localStorage.getItem('usuarioLogado')) {
                window.location.href = 'index.html';
            }
        });

        // Checa se ainda está logado ao voltar pra aba
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !localStorage.getItem('usuarioLogado')) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
