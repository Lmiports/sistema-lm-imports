<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V칄RTICE BI | LOGIN</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script> 
    <script src="js/firebase-config.js"></script>

    <style>
        /* --- PADR츾O V칄RTICE BI CORE (LOGIN) --- */
        :root { 
            --bg: #020617; 
            --accent: #00e0ff; /* AZUL NEON */
            --text: #f8fafc;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg);
            /* FUNDO CYBER GRID (AS LINHAS QUE VOC칅 CURTE) */
            background-image: 
                linear-gradient(rgba(0, 224, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 224, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
            overflow: hidden;
        }

        /* Spotlight Central */
        body::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0, 224, 255, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        /* CAIXA DE LOGIN (VIDRO) */
        .login-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Barra Neon no topo do card */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .brand-title {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
        }
        .brand-title span { color: var(--accent); }
        
        .brand-sub {
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        /* INPUTS MODERNOS */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .login-input:focus {
            border-color: var(--accent);
            background: rgba(0, 224, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.1);
        }

        .login-input:focus + i { color: var(--accent); }

        /* BOT츾O COM SPINNER */
        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .btn-login:hover {
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ANIMA칂츾O DO SPINNER (A Bolinha) */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 0.8s linear infinite;
            display: none; /* Escondido por padr칚o */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ASSINATURA PADR츾O RODRIGO */
        .footer-version {
            position: absolute;
            bottom: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="brand-title">V칄RTICE <span>BI CORE</span></h1>
        <div class="brand-sub">SISTEMA DE GEST츾O</div>

        <form onsubmit="fazerLogin(event)">
            <div class="input-group">
                <input type="text" id="login" class="login-input" placeholder="Usu치rio (ex: rodrigo)" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <input type="password" id="senha" class="login-input" placeholder="Senha" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" id="btnEntrar" class="btn-login">
                <span id="btnText">ENTRAR</span>
                <div id="btnLoader" class="spinner"></div>
            </button>
        </form>
    </div>

    <div class="footer-version">
        V칄RTICE BI CORE v11.0 춸 Rodrigo N Carvalho 2026
    </div>

    <script>
        // --- 1. CONFIGURA칂츾O E VARI츼VEIS ---
        // OBS: 'firebase' j치 foi carregado pelo firebase-config.js
        const auth = firebase.auth();
        // REMOVIDA A REDECLARA칂츾O DO DB PARA EVITAR CONFLITO

        // --- 游 KILL SWITCH ---
        const DATA_LIMITE = new Date('2030-01-01'); 
        if(new Date() > DATA_LIMITE) { 
            document.body.innerHTML = '<div style="height:100vh;display:flex;justify-content:center;align-items:center;background:#000;color:red;flex-direction:column;"><h1>ACESSO SUSPENSO</h1><p>Contate o suporte.</p></div>'; 
            throw new Error("Bloqueado"); 
        }

        // --- 2. MONITORAMENTO DE SESS츾O ---
        // Se o usu치rio logar com sucesso, ou j치 estiver logado, essa fun칞칚o dispara
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("Login Confirmado:", user.email);
                
                // Salva no localStorage para uso visual nas outras p치ginas
                localStorage.setItem('usuarioLogado', user.email);
                
                // Redireciona para o menu
                window.location.href = "menu.html";
            }
        });

        // --- 3. FUN칂츾O DE LOGIN (COM M츼GICA DO @VERTICE.COM) ---
        async function fazerLogin(event) {
            event.preventDefault(); // N칚o recarrega a p치gina

            // PEGA O QUE O CARA DIGITOU
            let usuarioDigitado = document.getElementById('login').value.trim().toLowerCase();
            const senhaInput = document.getElementById('senha').value.trim();
            
            const btn = document.getElementById('btnEntrar');
            const txt = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');

            // --- O TRUQUE DE MESTRE ---
            // Se o usu치rio digitou s칩 "rodrigo", a gente completa com "@vertice.com"
            if (!usuarioDigitado.includes('@')) {
                usuarioDigitado = usuarioDigitado + '@vertice.com';
                console.log("Transformando em:", usuarioDigitado);
            }

            // Ativa UI de Carregamento
            btn.disabled = true;
            txt.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Tenta fazer o login no Firebase Auth com o e-mail completo
                // Se der certo, o 'onAuthStateChanged' (acima) vai cuidar do resto
                await auth.signInWithEmailAndPassword(usuarioDigitado, senhaInput);
                
                // Aguarda o redirecionamento...

            } catch (error) {
                console.error("Erro no login:", error.code, error.message);
                
                // Tratamento de erros amig치vel
                let msg = "Erro ao entrar.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    msg = "Usu치rio ou senha incorretos.";
                } else if (error.code === 'auth/invalid-email') {
                    msg = "Formato de usu치rio inv치lido.";
                } else if (error.code === 'auth/too-many-requests') {
                    msg = "Muitas tentativas falhas. Aguarde um momento.";
                } else if (error.code === 'auth/network-request-failed') {
                    msg = "Verifique sua conex칚o com a internet.";
                }

                alert(msg);
                resetButton();
            }
        }

        function resetButton() {
            const btn = document.getElementById('btnEntrar');
            const txt = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            
            btn.disabled = false;
            txt.style.display = 'block';
            loader.style.display = 'none';
            document.getElementById('senha').value = '';
            document.getElementById('senha').focus();
        }
    </script>
</body>
</html>
