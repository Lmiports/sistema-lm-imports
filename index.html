<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√âRTICE BI | LOGIN</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <style>
        /* --- PADR√ÉO V√âRTICE BI CORE (LOGIN) --- */
        :root { 
            --bg: #020617; 
            --accent: #00e0ff; /* AZUL NEON */
            --text: #f8fafc;
            --danger: #ef4444;
        }

        body {
            background-color: var(--bg);
            /* FUNDO CYBER GRID (AS LINHAS QUE VOC√ä CURTE) */
            background-image: 
                linear-gradient(rgba(0, 224, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 224, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
            overflow: hidden;
        }

        /* Spotlight Central */
        body::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0, 224, 255, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        /* CAIXA DE LOGIN (VIDRO) */
        .login-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Barra Neon no topo do card */
        .login-card::top {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .brand-title {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
        }
        .brand-title span { color: var(--accent); }
        
        .brand-sub {
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        /* INPUTS MODERNOS */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .login-input:focus {
            border-color: var(--accent);
            background: rgba(0, 224, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.1);
        }

        .login-input:focus + i { color: var(--accent); }

        /* BOT√ÉO COM SPINNER */
        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .btn-login:hover {
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ANIMA√á√ÉO DO SPINNER (A Bolinha) */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 0.8s linear infinite;
            display: none; /* Escondido por padr√£o */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-version {
            position: absolute;
            bottom: 20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="brand-title">V√âRTICE <span>CORE</span></h1>
        <div class="brand-sub">SISTEMA DE GEST√ÉO</div>

        <form onsubmit="fazerLogin(event)">
            <div class="input-group">
                <input type="text" id="login" class="login-input" placeholder="Usu√°rio" required autocomplete="off">
                <i class="fas fa-user"></i>
            </div>

            <div class="input-group">
                <input type="password" id="senha" class="login-input" placeholder="Senha" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" id="btnEntrar" class="btn-login">
                <span id="btnText">ENTRAR</span>
                <div id="btnLoader" class="spinner"></div>
            </button>
        </form>
    </div>

    <div class="footer-version">v11.0 CORE ‚Ä¢ 2026</div>

    <script>
        // --- üîí KILL SWITCH ---
        const DATA_LIMITE = new Date('2030-01-01'); 
        if(new Date() > DATA_LIMITE) { 
            document.body.innerHTML = '<div style="height:100vh;display:flex;justify-content:center;align-items:center;background:#000;color:red;flex-direction:column;"><h1>ACESSO SUSPENSO</h1><p>Contate o suporte.</p></div>'; 
            throw new Error("Bloqueado"); 
        }

        // LIMPA SESS√ÉO ANTERIOR AO ENTRAR NA TELA
        localStorage.removeItem('usuarioLogado');
        localStorage.removeItem('cargoUsuario');

        async function fazerLogin(event) {
            event.preventDefault(); // N√£o recarrega a p√°gina

            const loginInput = document.getElementById('login').value.toLowerCase().trim();
            const senhaInput = document.getElementById('senha').value.trim();
            const btn = document.getElementById('btnEntrar');
            const txt = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');

            // 1. ATIVAR MODO "CARREGANDO" (A Bolinha)
            btn.disabled = true;
            txt.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Simula um delay m√≠nimo pra anima√ß√£o aparecer (charme visual)
                await new Promise(r => setTimeout(r, 1000));

                // 2. BUSCA NO BANCO
                const snapshot = await db.collection("equipe")
                    .where("login", "==", loginInput)
                    .where("pass", "==", senhaInput)
                    .get();

                if (!snapshot.empty) {
                    // SUCESSO
                    const dados = snapshot.docs[0].data();
                    
                    // Salva na sess√£o
                    localStorage.setItem('usuarioLogado', dados.login);
                    localStorage.setItem('cargoUsuario', dados.role || 'vendedor');
                    
                    // Redireciona
                    window.location.href = "menu.html";
                } else {
                    // ERRO
                    alert("Usu√°rio ou senha incorretos!");
                    resetButton();
                }

            } catch (error) {
                console.error("Erro login:", error);
                alert("Erro de conex√£o. Tente novamente.");
                resetButton();
            }
        }

        function resetButton() {
            const btn = document.getElementById('btnEntrar');
            const txt = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            
            btn.disabled = false;
            txt.style.display = 'block';
            loader.style.display = 'none';
            document.getElementById('senha').value = '';
            document.getElementById('senha').focus();
        }
    </script>
</body>
</html>
