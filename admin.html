<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | VÉRTICE BI</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <style>
        :root {
            --bg: #020617;
            --sidebar-bg: #000000;
            --card-bg: #0f172a;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #00e0ff; /* AZUL NEON DA IDENTIDADE */
            --accent-glow: rgba(0, 224, 255, 0.3);
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* BARRA LATERAL (MENU) */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 25px;
            transition: 0.3s;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            margin-bottom: 50px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }

        .nav-menu { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        
        .nav-item {
            text-decoration: none;
            color: var(--text-muted);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .nav-item i { width: 20px; text-align: center; transition: 0.3s; }

        /* EFEITO NEON NO MENU */
        .nav-item:hover, .nav-item.active {
            background: var(--accent);
            color: #000; /* Texto preto para contraste no neon */
            box-shadow: 0 0 20px var(--accent-glow);
            font-weight: 700;
            transform: translateX(5px);
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: radial-gradient(circle at top right, #1e293b 0%, transparent 40%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .welcome { font-size: 20px; font-weight: 600; }
        .date-display { color: var(--text-muted); font-size: 14px; }

        /* CARDS DE KPI */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .kpi-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        
        .kpi-title { font-size: 13px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .kpi-value { font-size: 28px; font-weight: 800; color: #fff; }
        .kpi-icon { position: absolute; right: 20px; top: 20px; font-size: 24px; color: var(--accent); opacity: 0.5; }

        /* GRÁFICOS */
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            height: 400px;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        @media (max-width: 1024px) {
            .charts-grid { grid-template-columns: 1fr; }
            .sidebar { width: 80px; padding: 15px; }
            .logo span, .nav-item span { display: none; }
            .nav-item { justify-content: center; padding: 15px; }
            .nav-item:hover { transform: none; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-cube"></i>
            <span>VÉRTICE</span>
        </div>

        <nav class="nav-menu">
            <a href="#" class="nav-item active">
                <i class="fas fa-chart-pie"></i>
                <span>Visão Geral</span>
            </a>

            <a href="vendas.html" class="nav-item">
                <i class="fas fa-cash-register"></i>
                <span>PDV (Caixa)</span>
            </a>

            <a href="#" class="nav-item" style="opacity:0.5; cursor:not-allowed;" title="Em breve">
                <i class="fas fa-box"></i>
                <span>Estoque</span>
            </a>

            <a href="equipe.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Gestão de Equipe</span>
            </a>

            <div style="flex:1"></div> <a href="#" onclick="logout()" class="nav-item" style="color: var(--danger);">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair do Sistema</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <div>
                <div class="welcome">Olá, <span style="color:var(--accent);">Administrador</span></div>
                <div class="date-display" id="data-hoje">Carregando data...</div>
            </div>
            <div style="background: var(--card-bg); padding: 10px 20px; border-radius: 20px; border: 1px solid var(--border);">
                <i class="fas fa-circle" style="color: var(--success); font-size: 10px; margin-right: 5px;"></i> Sistema Online
            </div>
        </header>

        <div class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-title">Vendas Hoje</div>
                <div class="kpi-value" id="kpi-vendas-hoje">R$ 0,00</div>
                <i class="fas fa-shopping-cart kpi-icon"></i>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">Faturamento Mês</div>
                <div class="kpi-value" id="kpi-faturamento">R$ 0,00</div>
                <i class="fas fa-wallet kpi-icon"></i>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">Pedidos Hoje</div>
                <div class="kpi-value" id="kpi-pedidos">0</div>
                <i class="fas fa-receipt kpi-icon"></i>
            </div>
            <div class="kpi-card">
                <div class="kpi-title">Ticket Médio</div>
                <div class="kpi-value" id="kpi-ticket">R$ 0,00</div>
                <i class="fas fa-chart-line kpi-icon"></i>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="graficoVendas"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="graficoCategorias"></canvas>
            </div>
        </div>
    </main>

    <script>
        // --- 1. SEGURANÇA ---
        window.onload = function() {
            // Verifica se é admin na coleção nova (equipe)
            const cargo = localStorage.getItem('cargoUsuario');
            
            if (cargo !== 'admin') {
                alert("Acesso negado! Área restrita para administradores.");
                window.location.href = 'index.html';
                return;
            }

            // Configura Data
            const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('data-hoje').innerText = new Date().toLocaleDateString('pt-BR', opcoes);

            carregarDados();
        };

        // --- 2. LOGOUT ---
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // --- 3. DADOS E GRÁFICOS ---
        async function carregarDados() {
            // Aqui pegamos as vendas reais do Firebase
            const hoje = new Date();
            const inicioDia = new Date(hoje.setHours(0,0,0,0)).toISOString();
            
            try {
                const snapshot = await db.collection("vendas").where("data", ">=", inicioDia).get();
                
                let totalHoje = 0;
                let qtdPedidos = 0;

                snapshot.forEach(doc => {
                    const v = doc.data();
                    // Limpa o valor monetário para somar
                    let valor = 0;
                    if (typeof v.total === 'number') {
                        valor = v.total;
                    } else {
                        valor = parseFloat(v.total.replace('R$', '').replace('.', '').replace(',', '.'));
                    }
                    totalHoje += valor;
                    qtdPedidos++;
                });

                // Atualiza KPIs
                document.getElementById('kpi-vendas-hoje').innerText = totalHoje.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
                document.getElementById('kpi-pedidos').innerText = qtdPedidos;
                
                if (qtdPedidos > 0) {
                    const ticket = totalHoje / qtdPedidos;
                    document.getElementById('kpi-ticket').innerText = ticket.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
                }

                // Renderiza Gráficos (Exemplo estático para visual, depois conectamos histórico)
                renderizarGraficos();

            } catch (error) {
                console.error("Erro ao carregar dashboard:", error);
            }
        }

        function renderizarGraficos() {
            // Gráfico de Linha (Vendas Semanais - Exemplo)
            const ctx1 = document.getElementById('graficoVendas').getContext('2d');
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                    datasets: [{
                        label: 'Vendas (R$)',
                        data: [1200, 1900, 300, 500, 2000, 3000, 1500], // Dados fictícios para layout
                        borderColor: '#00e0ff',
                        backgroundColor: 'rgba(0, 224, 255, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#fff' } },
                        title: { display: true, text: 'Performance Semanal', color: '#fff' }
                    },
                    scales: {
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    }
                }
            });

            // Gráfico de Rosca (Categorias - Exemplo)
            const ctx2 = document.getElementById('graficoCategorias').getContext('2d');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Celulares', 'Acessórios', 'Serviços'],
                    datasets: [{
                        data: [70, 20, 10],
                        backgroundColor: ['#00e0ff', '#8b5cf6', '#10b981'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#fff' } },
                        title: { display: true, text: 'Mix de Produtos', color: '#fff' }
                    }
                }
            });
        }
    </script>
</body>
</html>
